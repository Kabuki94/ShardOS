name: bluebuild
on:
  schedule:
    - cron: "00 06 * * *"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Determine build options for signing
        id: set_build_opts
        shell: bash
        run: |
          # If either public or private cosign key is provided via secrets,
          # enable signing (leave build_opts empty). Otherwise force --no-sign.
          if [ -n "${{ secrets.COSIGN_PUB }}" ] || [ -n "${{ secrets.COSIGN_PRIVATE_KEY }}" ]; then
            echo "build_opts=" >> "$GITHUB_OUTPUT"
          else
            echo "build_opts=--no-sign" >> "$GITHUB_OUTPUT"
          fi

      - name: Inject cosign public key (if provided)
        shell: bash
        run: |
          # Write cosign.pub only when the secret is present; preserve exact content.
          if [ -n "${{ secrets.COSIGN_PUB }}" ]; then
            printf '%s' "${{ secrets.COSIGN_PUB }}" > ./cosign.pub
            chmod 644 ./cosign.pub
            echo "WROTE_PUBLIC_KEY=1" >> "$GITHUB_OUTPUT"
          else
            echo "WROTE_PUBLIC_KEY=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Inject cosign private key (if provided - sensitive)
        shell: bash
        run: |
          # Only write private key when explicitly provided. Prefer keyless signing via OIDC.
          if [ -n "${{ secrets.COSIGN_PRIVATE_KEY }}" ]; then
            printf '%s' "${{ secrets.COSIGN_PRIVATE_KEY }}" > ./cosign.key
            chmod 600 ./cosign.key
            echo "WROTE_PRIVATE_KEY=1" >> "$GITHUB_OUTPUT"
          else
            echo "WROTE_PRIVATE_KEY=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Custom Image
        uses: blue-build/github-action@v1.10.2
        with:
          recipe: ${{ matrix.recipe }}
          build_opts: ${{ steps.set_build_opts.outputs.build_opts }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
        env:
          BUILD_OPTS: ${{ steps.set_build_opts.outputs.build_opts }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Build and sign image
        run: bluebuild build --no-sign
